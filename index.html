<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYQRCODE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MYQRCODE</h1>
        <label for="qrType">Choose Type:</label>
        <select id="qrType">
            <option value="url">URL</option>
            <option value="vcard">vCard</option>
            <option value="phone">Phone Number</option>
            <option value="pdf">PDF Link</option>
            <option value="audio">Audio Link</option>
            <option value="image">Image Link</option>
            <option value="links">List of Links</option>
            <option value="app">App Link</option>
        </select>
        <div id="inputArea">
            <input type="text" id="qrInput" placeholder="Enter URL, phone, link, etc.">
        </div>
        <label for="qrColor">QR Color:</label>
        <input type="color" id="qrColor" value="#000000">
        <label for="bgColor">Background:</label>
        <input type="color" id="bgColor" value="#ffffff">
        <label><input type="checkbox" id="transparentBg"> Transparent Background</label>
        <label><input type="checkbox" id="gradientBg"> Gradient Background</label>
        <label for="qrText">Add Text:</label>
        <input type="text" id="qrText" placeholder="Optional text">
        <button onclick="generateQR()">Generate QR</button>
        <div id="qrOutput"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
